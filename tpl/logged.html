$def with (ok,id)
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$config['sitename'] - $config['slogan']</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    $if ok:
        <script type="text/javascript">
            $if id:
                window.opener.location.href = "/people/$id";
            $else:
                window.opener.location.reload();
            window.close();
        </script>
    $else:
        登录失败
</body>
</html>
