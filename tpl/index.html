$def with (data)
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$config['sitename'] - $config['slogan']</title>
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/js/jquery-1.9.1.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    <div id="hd">
        <div class="tt"><span class="quote">「</span>$config['sitename']<span class="quote">」</span></div>
        <div class="account">
                $if "user" in data:
                    $ user = data["user"]
                    <img src="$user["avatar"]" class="avatar"/>
                $else:
                    <img src="" class="avatar"/>
            <ul class="menu" style="display:none">
                $if "user" in data:
                    $ user = data["user"]
                    <li class="menu-item"><a href="#" id="write-note">记一句</a></li>
                    <li class="menu-item"><a href="/logout">退出</a></li>
                $else:
                    <li class="menu-item"><a href="#" class="login_douban"><img src="http://img3.douban.com/pics/douban-icons/favicon_24x24.png" title="豆瓣登录" /></a></li>
                    <li class="menu-item"><a href="#" class="login_weibo"><img src="http://www.sinaimg.cn/blog/developer/wiki/LOGO_24x24.png" title="微博登录" /></a></li>
            </ul>
        </div>
    </div>
    <div id="bd">
        <div class="pieces">

        </div>
    </div>
    <div id="ft">大芋制造</div>
    <script src="static/js/sea.js" data-config="config" data-main="index"></script>
</body>
</html>
