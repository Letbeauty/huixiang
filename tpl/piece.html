$def with (piece,favs,liked)
$var title : $config['sitename'] - $config['slogan']
$var name : piece
$ liked_str= liked and "liked" or ""

<div class="piece">
    <div class="piece-inner"><div class="piece-main">
    <div class="content">
        $piece["content"]
    </div>
    <div class="by"></div>
        <div class="favs">
            <div class="bd">
                <a class="like-wrap">
                    <i class="like $liked_str" data-id="$piece["id"]"></i>
                </a>
                <div class="people">
                    <ul class="$liked_str">
                        <li><img src="$user["avatar"]" /></li>
                        $for faver in favs:
                            $if not faver["id"]==user["id"]:
                                <li><img src="$:faver["avatar"]" /></li>
                </ul>
                </div>
            </div>
        </div>
    </div></div>
</div>
