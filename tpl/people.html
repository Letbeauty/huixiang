$def with (favs,mine)
$var name : people

<div class="favs">
    $for piece in mine
        <div class="piece">
            <a href="/piece/$piece["id"]">
                <div class="content">$piece["content"]</div>
                <div class="addtime">
                    $if piece["addtime"] != None:
                        $piece["addtime"].strftime('%Y-%m-%d')
                </div>
            </a>
        </div>
</div>
